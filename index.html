<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./blocks/logo/logo.svg" class="logo header__logo" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="avatar profile__avatar" src="./blocks/avatar/avatar.jpg" alt="Жак-Ив Кусто">
          <div class="profile__text">
            <div class="profile__name-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" aria-label="Edit" class="profile__btn-edit"> </button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__btn-add" type="button" aria-label="Add"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element ">
            <div class="element__image-wrapper">
              <img class="element__image" alt="Палаван" src="./blocks/element/__image/Palawan.jpg">
            </div>
            <div class="element__field">
              <h2 class="element__title">Палаван</h2>
              <button type="button" aria-label="Like" class="heart element__heart"></button>
            </div>
          </li>
          <li class="element ">
            <div class="element__image-wrapper">
              <img class="element__image" alt="Андаманские острова" src="./blocks/element/__image/AndamanIslands.jpeg">
            </div>
            <div class="element__field">
              <h2 class="element__title">Андаманские острова</h2>
              <button type="button" aria-label="Like" class="heart element__heart"></button>
            </div>
          </li>
          <li class="element ">
            <div class="element__image-wrapper">
              <img class="element__image" alt="Меконг" src="./blocks/element/__image/Mekong-1.jpg">
            </div>
            <div class="element__field">
              <h2 class="element__title">Меконг</h2>
              <button type="button" aria-label="Like" class="heart element__heart"></button>
            </div>
          </li>
          <li class="element ">
            <div class="element__image-wrapper">
              <img class="element__image" alt="Карачаевск" src="./blocks/element/__image/Karachaevsk.jpg">
            </div>
            <div class="element__field">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" aria-label="Like" class="heart element__heart"></button>
            </div>
          </li>
          <li class="element ">
            <div class="element__image-wrapper">
              <img class="element__image" alt="Эльбрус" src="./blocks/element/__image/Elbrus-1.jpg">
            </div>
            <div class="element__field">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" aria-label="Like" class="heart element__heart"></button>
            </div>
          </li>
          <li class="element ">
            <div class="element__image-wrapper">
              <img class="element__image" alt="Домбай" src="./blocks/element/__image/Dombai-1.jpg">
            </div>
            <div class="element__field">
              <h2 class="element__title">Домбай</h2>
              <button type="button" aria-label="Like" class="heart element__heart"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button type="button" aria-label="Close" class="popup__close"></button>
        <form class="popup__wrapper" name="editForm" action="#" method="post">
          <input name="name" id="name" type="text" class="popup__field popup__field_name">
          <input name="job" id="job" type="text" class="popup__field popup__field_job">
          <input name="submit" type="submit" class="popup__btn-submit" value="Сохранить">
        </form>
      </div>
    </section>
  </div>

<script src="./scripts/index.js">
</script>
</body>

</html>
