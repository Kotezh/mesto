<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./blocks/logo/logo.svg" class="logo header__logo" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="avatar profile__avatar" src="./blocks/avatar/avatar.jpg" alt="Жак-Ив Кусто">
          <div class="profile__text">
            <div class="profile__name-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" aria-label="Edit" class="profile__btn-edit"> </button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__btn-add" type="button" aria-label="Add"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button type="reset" aria-label="Close" class="popup__close popup__close_type_edit-profile"></button>
        <form class="popup__form popup__form_type_edit-profile" name="edit-form" action="#" method="post">
          <input name="name" id="name" type="text" class="popup__field popup__field_name">
          <input name="job" id="job" type="text" class="popup__field popup__field_job">
          <input name="submit" type="submit" class="popup__btn-submit" value="Сохранить">
        </form>
      </div>
    </section>
    <section class="popup popup_type_add-place">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button type="reset" aria-label="Close" class="popup__close popup__close_type_add-place"></button>
        <form class="popup__form popup__form_type_add-place" name="edit-form" action="#" method="post">
          <input name="place-name" id="place-name" type="text" class="popup__field popup__field_place-name"
            placeholder="Название">
          <input name="place-link" id="place-link" type="text" class="popup__field popup__field_place-link"
            placeholder="Ссылка на картинку">
          <input name="submit" type="submit" class="popup__btn-submit" value="Создать">
        </form>
      </div>
    </section>
    <section class="popup popup_type_image">
      <div class="popup__image-wrapper">
        <figure class=popup__figure>
          <img class="popup__image" src="#" alt="Изображение места">
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
        <button type="reset" aria-label="Close" class="popup__close popup__close_type_image"></button>
      </div>
    </section>
  </div>
  <template id="new-element">
    <li class="element">
      <div class="element__image-wrapper">
        <a class="element__popup" href="#" target="_self"><img class="element__image" alt="Изображение" src="#"/></a>
      </div>
      <div class="element__field">
        <h2 class="element__title"></h2>
        <button type="button" aria-label="Like" class="heart element__heart"></button>
      </div>
      <button type="button" class="element__trash trash" aria-label="Trash"></button>
    </li>
  </template>
  <script src="./scripts/index.js">
  </script>
</body>

</html>
